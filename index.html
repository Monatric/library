<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>My Library</h1>
  <button id="showDialog">Add a book</button>
  <main class="library__container">
  </main>

  <dialog closedby="any" id="addBookDialog">
    <form id="addBookForm">
      <h2>Add a book</h2>
      <div>
        <label for="book[title]">Title:</label>
        <input type="text" id="book[title]" name="book[title]" maxlength="100" required>
      </div>

      <div>
        <label for="book[author]">Author:</label>
        <input type="text" id="book[author]" name="book[author]" maxlength="100" required>
      </div>

      <div>
        <label for="book[pages]">Pages:</label>
        <input type="text" id="book[pages]" name="book[pages]" maxlength="100" required>
      </div>

      <div>
        <p>Read Status:</p>
        <label for="book[read_status][yes]">Yes</label>
        <input type="radio" id="book[read_status][yes]" name="book[read_status]" value="yes" required>
        <label for="book[read_status][no]">No</label>
        <input type="radio" id="book[read_status][no]" name="book[read_status]" value="no">
      </div>
      <div>
        <button value="cancel" formmethod="dialog" type="button" id="cancelBtn">Cancel</button>
        <button id="submitBtn">Add</button>
      </div>
    </form>
  </dialog>
  <script src="script.js"></script>
</body>

</html>
